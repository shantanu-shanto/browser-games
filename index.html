<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Speed Racer - Three.js Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #game-canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: none;
        }
        
        #score {
            color: #ffd700;
        }
        
        #speed {
            color: #00ff88;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            color: white;
            display: none;
            z-index: 20;
        }
        
        #game-over h1 {
            color: #ff6b6b;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #game-over p {
            font-size: 24px;
            margin: 15px 0;
            color: #ffd700;
        }
        
        #restart-btn {
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #restart-btn:hover {
            transform: scale(1.1);
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 10;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.7);
            border: 3px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:active {
            background: rgba(102, 126, 234, 0.9);
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            
            #ui {
                font-size: 18px;
                padding: 0 15px;
            }
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            #instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Speed: <span id="speed">120</span> km/h</div>
        <div><span id="speed">Hit</span> ball to score</div>
        
    </div>
    
    <div id="instructions">Use Arrow Keys: ← → to move | ↑ ↓ to control speed</div>

    
    <!-- Mobile Touch Controls -->
    <div class="mobile-controls">
        <div class="left-controls">
            <div class="control-btn" id="left-btn">◄</div>
            <div class="control-btn" id="down-btn">▼</div>
            
        </div>
        <div class="right-controls">
            <div class="control-btn" id="right-btn">►</div>
            <div class="control-btn" id="up-btn">▲</div>
            
        </div>
    </div>

    
    <div id="game-over">
        <h1>GAME OVER!</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-btn">Play Again</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
